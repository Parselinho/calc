<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator for Amateurs developers</title>
  </head>
  <body>
    <div class="pageContainer">
      <div class="calcContainer">
        <div class="calcScreen">
          <div>
            <span class="firstNumber"></span>
            <span class="operatorScreen"></span>
            <span class="secondNumber"></span>
          </div>
          <span class="result"></span>
        </div>
        <button class="operator">pow</button>
        <button class="operator">sqrt</button>
        <button class="operator">%</button>
        <button class="ac">AC</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">/</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">X</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
